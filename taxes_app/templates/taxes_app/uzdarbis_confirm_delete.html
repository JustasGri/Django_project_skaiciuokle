{% extends "taxes_app/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Ištrinti Įvedimą</legend>
                <h2>Ar tikrai norite ištrinti "{{ object.pajamos }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Taip, Ištrinti</button>
                <a class="btn btn-outline-secondary" href="{% url 'veikla-detail' object.id %}">Atšaukti</a>
            </div>
        </form>
    </div>
{% endblock content %}
